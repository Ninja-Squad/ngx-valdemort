<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>Form component</a>
    <ng-template ngbNavContent>
      <demo-snippet [code]="ngModelSnippet" lang="angular-html" />
    </ng-template>
  </li>
  <li ngbNavItem>
    <a ngbNavLink>Demo</a>
    <ng-template ngbNavContent>
      <div class="demo">
        <form #f="ngForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="ng-model-email" class="form-label">Email</label>
            <input
              id="ng-model-email"
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="user.email"
              required
              email
              #emailCtrl="ngModel"
            />
            <val-errors [control]="emailCtrl.control" label="The email" />
          </div>
          <button class="btn btn-primary me-2">Submit</button>
          <button class="btn btn-secondary" type="button" (click)="reset(f)">Reset</button>
        </form>
      </div>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav"></div>
